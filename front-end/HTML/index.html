<!DOCTYPE html>
<html lang="en">
    <head>
        <title>F1 Race Predictor</title>
        <link rel="icon" type="image/png" href="/front-end/other/racecar_clipart.png">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- LINKS -->
        <link rel="stylesheet" href="/front-end/css/general-styles.css" />
        <link rel="stylesheet" href="/front-end/css/new-race-button.css" />
        <link rel="stylesheet" href="/front-end/css/driver-form.css" />
        <link rel="stylesheet" href="/front-end/css/circuit-section.css" />
        <link rel="stylesheet" href="/front-end/css/driver-buttons.css" />
        <link rel="stylesheet" href="/front-end/css/podium-prediction.css" />
        <link rel="stylesheet" href="/front-end/css/submit-race-button.css" />
        <link rel="stylesheet" href="/front-end/css/font-styles/material-symbols-rounded-styles.css" />
    </head>
    <body>
        <div id="head-container">
            <img id="f1-logo" src="../other/F1.svg.png" />
            <h1 id="title">F1 Race Predictor </h1>
        </div>

        <div id="main-content">
            <div id="new-race-button-container"></div>

            <div id="circuit-section-container"></div>

            <div id="all-drivers"></div>
            
            <div id="predict-button-container"></div>

            <div id="predictions-container">
                <div class="podium-prediction-section-title">
                    <span id="podium-prediction-section-title-text">PODIUM DRIVERS</span>
                    <div class="underline"></div>
                </div>
                <div class="podium-prediction-section">
                    <div id="second-place-driver" class="podium-driver-container">
                        <div class="podium-percent"><span class="podium-percent-text">40%</span></div>
                        <span class="podium-driver-text">Max Verstappen</span>
                        <div class="podium-stage"><span class="podium-stage-text">2ND</span></div>
                    </div>
                    <div id="first-place-driver" class="podium-driver-container">
                        <div class="podium-percent"><span class="podium-percent-text">60%</span></div>
                        <span class="podium-driver-text">Andrea Kimi Antonelli</span>
                        <div class="podium-stage"><span class="podium-stage-text">1ST</span></div>
                    </div>
                    <div id="third-place-driver" class="podium-driver-container">
                        <div class="podium-percent"><span class="podium-percent-text">20%</span></div>
                        <span class="podium-driver-text">Lewis Hamilton</span>
                        <div class="podium-stage"><span class="podium-stage-text">3RD</span></div>
                    </div>
                </div>
                <div class="floor">
                    <span class="floor-text">*These percentages are only estimates of an individuals ability to make podium and are not indicative of their final positions</span>
                </div>
            </div>
        </div>
        <!-- JAVASCRIPT IMPORTS -->
        <script type="module" src="/front-end/js/general-script.js"></script>
        <script type="module" src="/front-end/js/shared.js"></script>
        <script type="module" src="/front-end/js/driver-forms.js"></script>
        <script type="module" src="/front-end/js/circuit-section.js"></script>
        <script type="module" src="/front-end/js/new-race-button.js"></script>
        <script type="module" src="/front-end/js/show-prediction.js"></script>
        <script type="module" src="/front-end/js//submit-race.js"></script>
    </body>
</html>
