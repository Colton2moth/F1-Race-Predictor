<!-- SET FORM TO MANUELLY INPUT DATA -->
<div class="driver-form">
    <form id="form-object">
        <button type="button" class="delete-driver-button">
            <span class="material-symbols-rounded">delete</span>
        </button>
        <button type="button" class="add-driver-button">
            <span class="material-symbols-rounded">add</span>
            <span class="material-symbols-rounded">sports_motorsports</span>
        </button>
        <div id="driver-section" class="section">
            <label id="driver-section-text" for="driver-name">
                <span class="section-name">Driver:</span>
                <select class="input-type" name="driver-name" id="driver-name" required>
                    <option value="" id="driver-placeholder" disabled selected></option>
                    <option value="Alexander Albon">Alexander Albon</option>
                    <option value="Andrea Kimi Antonelli">Andrea Kimi Antonelli</option>
                    <option value="Carlos Sainz">Carlos Sainz</option>
                    <option value="Charles Leclerc">Charles Leclerc</option>
                    <option value="Esteban Ocon">Esteban Ocon</option>
                    <option value="Fernando Alonso">Fernando Alonso</option>
                    <option value="Franco Colapinto">Franco Colapinto</option>
                    <option value="Gabriel Bortoleto">Gabriel Bortoleto</option>
                    <option value="George Russell">George Russell</option>
                    <option value="Isack Hadjar">Isack Hadjar</option>
                    <option value="Lance Stroll">Lance Stroll</option>
                    <option value="Lando Norris">Lando Norris</option>
                    <option value="Lewis Hamilton">Lewis Hamilton</option>
                    <option value="Liam Lawson">Liam Lawson</option>
                    <option value="Max Verstappen">Max Verstappen</option>
                    <option value="Nico Hulkenberg">Nico Hulkenberg</option>
                    <option value="Oliver Bearman">Oliver Bearman</option>
                    <option value="Oscar Piastri">Oscar Piastri</option>
                    <option value="Pierre Gasly">Pierre Gasly</option>
                    <option value="Yuki Tsunoda">Yuki Tsunoda</option>
                </select>
            </label>
            </div>

        <div id="circuit-options" class="section">
            <span class="section-name">Circuit:</span>
            <input type="hidden" name="circuit_name" id="selected-circuit">

            <div class="circuit-row">
                <div class="circuit-box" data-value="Austin"><span class="track-name">AUSTIN</span></div>
                <div class="circuit-box" data-value="Baku"><span class="track-name">BAKU</span></div>
                <div class="circuit-box" data-value="Barcelona"><span class="track-name">BARCELONA</span></div>
                <div class="circuit-box" data-value="Budapest"><span class="track-name">BUDAPEST</span></div>
                <div class="circuit-box" data-value="São Paulo"><span class="track-name">SÃO PAULO</span></div>
                <div class="circuit-box" data-value="Imola"><span class="track-name">IMOLA</span></div>
            </div>

            <div class="circuit-row">
                <div class="circuit-box" data-value="Jeddah"><span class="track-name">JEDDAH</span></div>
                <div class="circuit-box" data-value="Las Vegas"><span class="track-name">LAS VEGAS</span></div>
                <div class="circuit-box" data-value="Lusail"><span class="track-name">LUSAIL</span></div>
                <div class="circuit-box" data-value="Singapore"><span class="track-name">SINGAPORE</span></div>
                <div class="circuit-box" data-value="Melbourne"><span class="track-name">MELBOURNE</span></div>
                <div class="circuit-box" data-value="Mexico City"><span class="track-name">MEXICO CITY</span></div>
            </div>

            <div class="circuit-row">
                <div class="circuit-box" data-value="Miami"><span class="track-name">MIAMI</span></div>
                <div class="circuit-box" data-value="Monaco"><span class="track-name">MONTE CARLO</span></div>
                <div class="circuit-box" data-value="Montreal"><span class="track-name">MONTREAL</span></div>
                <div class="circuit-box" data-value="Monza"><span class="track-name">MONZA</span></div>
                <div class="circuit-box" data-value="Bahrain"><span class="track-name">BAHRAIN</span></div>
                <div class="circuit-box" data-value="Shanghai"><span class="track-name">SHANGHAI</span></div>
            </div>

            <div class="circuit-row">
                <div class="circuit-box" data-value="Silverstone"><span class="track-name">SILVERSTONE</span></div>
                <div class="circuit-box" data-value="Spa"><span class="track-name">SPA</span></div>
                <div class="circuit-box" data-value="Spielberg"><span class="track-name">SPIELBERG</span></div>
                <div class="circuit-box" data-value="Suzuka"><span class="track-name">SUZUKA</span></div>
                <div class="circuit-box" data-value="Abu Dhabi"><span class="track-name">ABU DHABI</span></div>
                <div class="circuit-box" data-value="Zandvoort"><span class="track-name">ZANDVOORT</span></div>
            </div>
        </div>
        <div id="lap-time-section" class="section">
            <label class="lap-time-input">
                <span class="section-name">Fp1 Lap Time (secs):</span>
                <input class="input-type" type="number" step="0.001" name="fp1" placeholder="" required>
            </label>
            <label class="lap-time-input">
                <span class="section-name">Fp2 Lap Time (secs):</span>
                <input class="input-type" type="number" step="0.001" name="fp2" placeholder="" required>
            </label>
            <label class="lap-time-input">
                <span class="section-name">Fp3 Lap Time (secs):</span>
                <input class="input-type" type="number" step="0.001" name="fp3" placeholder="" required>
            </label>
            <label class="lap-time-input">
                <span class="section-name">Qualifying Lap Time (secs):</span>
                <input class="input-type" type="number" step="0.001" name="quali" placeholder="" required>
            </label>
        </div>

        <button type="submit" id="predict" style="display: none;"></button>
    </form>
</div>
